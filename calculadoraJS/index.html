<!DOCTYPE html>
<html>
	<head>

		<title>Calculadora JS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script src="js.js"></script>

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	    <!-- FontAwesome -->
	    <link href="fontawesome/css/all.css" rel="stylesheet">
	</head>

	<body class="bg">

		<section id="home" class="container">

			<h3 class="display-4 col-12 text-center py-3 text-light">Calculadora JS</h3>

			<div id="calculadora1" class="bg-dark">

				<div class="row justify-content-center">

						<div id="visor" class="bg-light mt-5 mb-3 text-right">
							<input id="digitos" type="input" name="visor" class="form-control visor" disabled="disabled" placeholder="0">
						</div>

					</div>

					<div id="botoes" class="row justify-content-center">
						<div id="botoes" class="col text-center">

							<div class="row justify-content-center">
								
								<button onclick="Calcular('valor', 7)" type="button" class="btn-calc m-1 px-4 btn btn-lg">7</button>
								<button onclick="Calcular('valor', 8)" type="button" class="btn-calc m-1 px-4 btn btn-lg">8</button>
								<button onclick="Calcular('valor', 9)" type="button" class="btn-calc m-1 px-4 btn btn-lg">9</button>

								<button onclick="Calcular('acao', 'AC')" type="button" class="btn-calc m-1 ml-2 px-4 btn btn-lg btn-danger">AC</button>
							</div>

							<div class="row justify-content-center">

								<button onclick="Calcular('valor', 4)" type="button" class="btn-calc m-1 px-4 btn btn-lg">4</button>
								<button onclick="Calcular('valor', 5)" type="button" class="btn-calc m-1 px-4 btn btn-lg">5</button>
								<button onclick="Calcular('valor', 6)" type="button" class="btn-calc m-1 px-4 btn btn-lg">6</button>

								<button onclick="Calcular('acao', '/')" type="button" class="btn-calc m-1 ml-2 px-4 btn btn-lg btn-primary"><i class="fas fa-divide"></i></button>
							</div>

							<div class="row justify-content-center">

								<button onclick="Calcular('valor', 1)" type="button" class="btn-calc m-1 px-4 btn btn-lg">1</button>
								<button onclick="Calcular('valor', 2)" type="button" class="btn-calc m-1 px-4 btn btn-lg">2</button>
								<button onclick="Calcular('valor', 3)" type="button" class="btn-calc m-1 px-4 btn btn-lg">3</button>

								<button onclick="Calcular('acao', '*')" type="button" class="btn-calc m-1 ml-2 px-4 btn btn-primary btn-lg"><i class="fas fa-times"></i></button>
							</div>

							<div class="row justify-content-center">

								<button onclick="Calcular('valor', 0)" type="button" class="btn-calc m-1 px-4 btn btn-lg">0</button>
								<button onclick="Calcular('acao', '.')" type="button" class="btn-calc m-1 px-4 btn btn-lg">.</button>
								<button onclick="Calcular('acao', '-')" type="button" class="btn-calc m-1 px-4 btn btn-lg btn-primary"><i class="fas fa-minus"></i></button>

								<button onclick="Calcular('acao', '+')" type="button" class="btn-calc m-1 ml-2 px-4 btn btn-lg btn-primary"><i class="fas fa-plus"></i></button>
							</div>

							<div class="row justify-content-center">

								<button onclick="Calcular('acao', '=')" type="button" class="btn-calc-equal m-1 px-4 btn btn-lg btn-success"><i class="fas fa-equals"></i></button>

							</div>

						</div>
					</div>
				</div>

		</section>

		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>

</html>
